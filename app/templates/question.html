{% block content %}

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<div class="d-flex flex-column"> 
<div class=" border-3 shadow-lg rounded-3 p-5 w-100 bg-dark my-3 position-relative">
	<div class="row">
		<div class="col-lg text-light ">
			<span class="badge p-2 rounded-2 bg-info share text-dark ">
				<a class="text-decoration-none text-dark " target="_" href="https://twitter.com/intent/tweet?text={{qs}}"> Tweet</a>
			</span>
			<p id="question" class="my-0 py-2 mx-0">
				{{ qs }}
			</p>
		</div>

		<div class="col">
			<form method="POST" class=" d-flex flex-column">
				{% for option in ans %}
				    
					{% if option != ""%}
				<input type="submit"  value="{{ option }}" name="a" class='btn btn-info mb-3 answer-button'>
					{% endif %}
				{% endfor %}
			</form>

		</div>
	</div>

</div>


<div class="container shadow-lg bg-dark m-auto position-relative rounded-3 px-3 d-flex justify-content-between" style="width: 40%;padding-top: 12px;">
	<p class="display-6 text-success">{{ansd_len}}</p>
	<p class="display-6 text-danger">{{q_len}}</p>
</div>

</div>
<script type="text/javascript">
	const tweet_question = () => {
		let text = document.getElementById('question');
		console.log(text.innerText);
	}
</script>
{% endblock %}
